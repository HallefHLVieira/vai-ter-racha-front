name: Deploy Next.js to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.220.97.248 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          # evita prompts e telemetria no build
          CI: "true"
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          ssh root@31.220.97.248 <<'EOSSH'
            set -e                        # se algo falhar, para tudo
            cd /dev/vai-ter-racha-front

            git pull origin main
            npm ci                        # mais confiável que npm install
            npm run build

            # reinicia se existir, senão cria
            pm2 restart vai-ter-racha --update-env || \
              pm2 start npm --name "vai-ter-racha" -- start
          EOSSH
      - name: Cleanup
        run: |
          rm -rf ~/.ssh/id_ed25519
          rm -rf ~/.ssh/known_hosts
          echo "Cleanup completed."
